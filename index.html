<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    View high score
                </li>
                <li>
                    <p id = "timer">
                        Time: 100
                    </p>
                </li>
            </ul>
        </nav>
    </header>
    <main id = "content-start" class = "main-content" style="display:block;">
        <h1>
            Coding Quiz Challenge
        </h1>
        <p>
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id = "start-btn" class = "main-content-btn">Start Quiz</button>
    </main>
    <main id = "content-quiz" style="display:none;" class = "main-quiz">
        <h1>
            Commanly used data type DO Not include:
        </h1>
        <ul>
            <li>
                <button class = "main-quiz-btn">1. strings</button>
            </li>
            <li>
                <button class = "main-quiz-btn">2. booleans</button>
            </li>
            <li>
                <button class = "main-quiz-btn">3. alerts</button>
            </li>
            <li>
                <button class = "main-quiz-btn">4. numbers</button>
            </li>
        </ul>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
